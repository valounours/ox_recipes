{{serverEndpoints}}

sv_maxclients {{maxClients}}
sv_licenseKey "{{svLicense}}"
sv_scriptHookAllowed 0
set sv_enforceGameBuild 2545
set steam_webApiKey "none"

## SQL connection string
## Only use one, switch if there are issues with special characters in the user or password
set mysql_connection_string "{{dbConnectionString}}"
# set mysql_connection_string "user={{dbUsername}};database={{dbName}};password={{dbPassword}};charset=utf8mb4"

sv_hostname "{{serverName}} built with {{recipeName}} by {{recipeAuthor}}!"
load_server_icon oxpog.png
sets tags "esx, overextended"
sets locale "en-US" 
sets sv_projectName "[{{recipeName}}] {{serverName}}"
sets sv_projectDesc "{{recipeDescription}}"

setr primary_identifier "license"

setr es_extended {
  "Multichar": true,
  "NPWD": true,
  "EnableHud": true,
  "StartingAccountMoney": {"bank":5000}
}

exec ox_inventory.cfg

## Resouces
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure baseevents

ensure oxmysql
ensure pe-lualib

ensure pma-voice
ensure screenshot-basic

ensure es_extended

ensure zf_context
ensure zf_dialog
ensure fivem-appearance

ensure [esx]

ensure npwd
ensure ox_inventory
ensure pe-basicloading

add_ace resource.es_extended command.add_ace allow
add_ace resource.es_extended command.add_principal allow
add_ace resource.es_extended command.remove_principal allow
add_ace resource.es_extended command.stop allow

## Admins
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit
{{addPrincipalsMaster}}
